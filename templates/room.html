<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lorem ipsum dolor sit amet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.1/css/drawer.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.22.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
  </head>

  <style>
  .CodeMirror {
    height: auto;
  }
  .halves {
    width:50%;
    display:inline-block;
    vertical-align: top;
    border-color: #eee;
    border-width: thin;
    border-style:solid;
  }
  </style>

  <body class="drawer drawer--left" style="background-color:#eee">
    <nav class="navbar navbar-light bg-faded" style="background-color:#151515">
      <a class="btn drawer-toggle">
        <i class="fa fa-bars" aria-hidden="true" style="color:white"></i>
      </a>
      <h3 class="navbar-text" style="color:white">
        Lorem ipsum dolor sit amet
        <a href="http://www.naver.com"><i class="fa fa-link" aria-hidden="true" style="color:#7b7b7b"></i></a>
        <a href="http://www.naver.com"><i class="fa fa-download" aria-hidden="true" style="color:#7b7b7b"></i></a>
      </h3>
      <h3 class="navbar-text float-xs-right" style="color:#1e2ea5"><i class="fa fa-user-plus" aria-hidden="true"></i> 34</h3>
    </nav>
    <nav class="drawer-nav" role="navigation">
      <ul class="drawer-menu list-group">
        <li class="list-group-item"><h4 class="list-group-item-heading">Contents</h4></li>
        <li><a class="drawer-menu-item list-group-item" href="#"><i class="fa fa-font" aria-hidden="true"></i> Lorem ipsum dolor sit amet markdown</a></li>
        <li><a class="drawer-menu-item list-group-item" href="#"><i class="fa fa-font" aria-hidden="true"></i> Lorem ipsum markdown</a></li>
        <li><a class="drawer-menu-item list-group-item" href="#"><i class="fa fa-font" aria-hidden="true"></i> Lorem ipsum markdown</a></li>
        <li><a class="drawer-menu-item list-group-item" href="#"><i class="fa fa-code" aria-hidden="true"></i> lorem_ipsum.py</a></li>
        <li><a class="drawer-menu-item list-group-item" href="#"><i class="fa fa-font" aria-hidden="true"></i> Lorem ipsum markdown</a></li>
        <li><a class="drawer-menu-item list-group-item" href="#"><i class="fa fa-code" aria-hidden="true"></i> lorem_ipsum.py</a></li>
        <button class="drawer-menu-item list-group-item btn btn-secondary btn-block"><i class="fa fa-plus" aria-hidden="true"></i></button>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card" style="margin-top: 1em">
            <h4 class="card-title" align="center" style="margin-top:0.5em"><i class="fa fa-code" aria-hidden="true"></i> lorem/ipsum.py</h4>
          </div>
          <div style="margin-top: 1em; background-color: #eee">
            <div class="halves"><textarea id="code"></textarea></div><div class="halves" id="out" style="padding:1em; background-color: #fff"></div>
          </div>
        </div>
        <div class="col-md-4">
          chat
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.1.3/iscroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.1/js/drawer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.22.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.22.0/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/8.2.2/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
    <script>

    // drawer init
    $(document).ready(function() {
      $('.drawer').drawer({
        class: {
          nav: 'drawer-nav',
          toggle: 'drawer-toggle'
        },
        iscroll: {
          mouseWheel: true,
          preventDefault: false
        },
        showOverlay: true
      });
    });

    // highlight.js init
    hljs.initHighlightingOnLoad();

    // markdownit init
    var md = markdownit({
      html: true,
      highlight: function(str, lang){
        if(lang && hljs.getLanguage(lang)){
          try {
            return hljs.highlight(lang, str).value;
          } catch(__){}
        }
        return '';
      }
    });

    // codemirror init
    var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
      mode: 'gfm',
      lineNumbers: true,
      matchBrackets: true,
      lineWrapping: true,
      viewportMargin: Infinity
    });
    editor.on('change', function(e) {
      var out = document.getElementById('out');
      out.innerHTML = md.render(e.getValue());
    });

    </script>

  </body>
</html>
